 
    
    {% if chart.x_axis_format == 'AM_PM' %}
        function get_am_pm(d){
            if (d > 12) {
                d = d - 12; return (String(d) + 'PM');
            }
            else {
                return (String(d) + 'AM');
            }
        };
    {% else %}
        chart.x(function(d,i) { return i });
    {% endif %}
